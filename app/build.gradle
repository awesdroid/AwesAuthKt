import groovy.json.JsonSlurper

apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

def getRedirectScheme() {
    def inputFile = new File("${projectDir}/src/main/res/raw/google_config.json")
    def json = new JsonSlurper().parseText(inputFile.text)
    String labels = json.redirect_uri
    def idx = labels.indexOf(':')
    if (idx != 0) {
        labels = labels.substring(0, idx)
    }
    return labels
}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "io.awesdroid.awesauthkt"
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 2
        versionName "0.9.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        manifestPlaceholders = [
                'appAuthRedirectScheme': getRedirectScheme()
        ]

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    androidExtensions {
        experimental = true
    }

}

